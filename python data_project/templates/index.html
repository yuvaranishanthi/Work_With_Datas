<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }
    </style>
    <script>
        function showStep(step) {
            const steps = document.querySelectorAll(".step");
            steps.forEach((el, index) => {
                el.classList.toggle("active", index === step);
            });
        }

        function nextStep() {
            showStep(1);
        }

        window.onload = function () {
            showStep(0);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Diabetes Predictor</h1>
        <form method="POST" action="/result">
            <!-- Step 1 -->
            <div class="step">
                <div class="form-group">
                    <label for="Pregnancies">Pregnancies:</label>
                    <input type="number" name="Pregnancies" required>
                </div>

                <div class="form-group">
                    <label for="Glucose">Glucose:</label>
                    <input type="number" name="Glucose" required>
                </div>

                <div class="form-group">
                    <label for="BloodPressure">Blood Pressure:</label>
                    <input type="number" name="BloodPressure" required>
                </div>

                <div class="form-group">
                    <label for="SkinThickness">Skin Thickness:</label>
                    <input type="number" name="SkinThickness" required>
                </div>

                <button type="button" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 2 -->
            <div class="step">
                <div class="form-group">
                    <label for="Insulin">Insulin:</label>
                    <input type="number" name="Insulin" required>
                </div>

                <div class="form-group">
                    <label for="BMI">BMI:</label>
                    <input type="number" step="0.1" name="BMI" required>
                </div>

                <div class="form-group">
                    <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                    <input type="number" step="0.01" name="DiabetesPedigreeFunction" required>
                </div>

                <div class="form-group">
                    <label for="Age">Age:</label>
                    <input type="number" name="Age" required>
                </div>

                <button type="submit">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
